<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/academix.jpg" />
    <title>Datos Personales</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: "Plus Jakarta Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a2a3b;
        animation: gradient 15s ease infinite;
      }

      .personal-data {
        background-color: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 90%;
      }

      .personal-data table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .personal-data caption {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1a2a3b;
        padding-bottom: 1rem;
        text-align: center;
        border-bottom: 2px solid #d0d7de;
      }

      .personal-data th,
      .personal-data td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        vertical-align: middle;
      }

      .personal-data th {
        font-weight: 600;
        color: #334155;
        width: 40%;
      }

      .personal-data td {
        color: #475569;
      }

      .personal-data input[type="text"],
      .personal-data input[type="date"] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f1f5f9;
        color: #1e293b;
      }

      .personal-data input[readonly] {
        background-color: #e2e8f0;
        cursor: not-allowed;
      }

      .personal-data i.fa-pen {
        margin-left: 0.5rem;
        color: #14b8a6;
        cursor: pointer;
        transition: color 0.3s;
      }

      .personal-data i.fa-pen:hover {
        color: #0d9488;
      }

      .submit {
        margin-top: 2rem;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        background-color: #14b8a6;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit:hover {
        background-color: #0d9488;
      }
    </style>
  </head>
  <body>
    <form onsubmit="confirmation(event)" class="personal-data" id="personal-data" data-aos="fade-down">
      <table>
        <caption>
          Tus Datos Personales
        </caption>
        <tr>
          <td></td>
          <th>Tu nombre</th>
        </tr>
        <tr>
          <th>Matrícula</th>
          <td></td>
        </tr>
        <tr>
          <th>Correo Electrónico</th>
          <td></td>
        </tr>
        <tr>
          <th>
            Fecha de Nacimiento
            <i class="fa-solid fa-pen" data-input="fechaNac"></i>
          </th>
          <td>
            <input
              type="date"
              class="dp-inputs"
              name="fechaNac"
              id="fechaNac"
              readonly
              title="u"
            />
          </td>
        </tr>
        <tr>
          <th>Carrera <i class="fa-solid fa-pen" data-input="carrera"></i></th>
          <td>
            <input
              type="text"
              class="dp-inputs"
              name="carrera"
              id="carrera"
              readonly
              title="u"
            />
          </td>
        </tr>
        <tr>
          <th>Periodo <i class="fa-solid fa-pen" data-input="periodo"></i></th>
          <td>
            <input
              type="text"
              class="dp-inputs"
              name="periodo"
              id="periodo"
              readonly
              title="u"
            />
          </td>
        </tr>
        <tr>
          <th>Estatus <i class="fa-solid fa-pen" data-input="estatus"></i></th>
          <td>
            <input
              type="text"
              class="dp-inputs"
              name="estatus"
              id="estatus"
              readonly
              title="u"
            />
          </td>
        </tr>
        <tr>
          <th>
            Dirección física
            <i class="fa-solid fa-pen" data-input="direccion"></i>
          </th>
          <td>
            <input
              type="text"
              class="dp-inputs"
              name="direccion"
              id="direccion"
              readonly
              title="u"
            />
          </td>
        </tr>
      </table>
      <button type="submit" class="submit" id="submit" name="actualizar">
        Actualizar datos
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      function confirmation(event) {
        const message = confirm("¿Realmente quieres modificar los datos?");
        if (!message) {
          event.preventDefault();
        }
      }
      AOS.init();
    </script>
  </body>
</html>
