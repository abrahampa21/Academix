<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../src/academix.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <title>Nómina del Profesor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Plus Jakarta Sans", sans-serif;
      background: linear-gradient(90deg, #1a2d42, #aab7b7, #c0c8ca, #d4d8dd, #1a2d42) center no-repeat;
      background-size: cover;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #1a2d42;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 2px 2px 10px 0 #000;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filters select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .nomina {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 2px 2px 10px 0 #000;
    }

    .nomina th {
      background-color: #1e3a8a;
      color: #ffffff;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
    }

    .nomina td {
      padding: 1rem;
      font-size: 0.95rem;
      color: #1f2937;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .btn {
      background-color: #0073e6;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
    }

    .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nomina {
        font-size: 0.85rem;
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-down">
    <h2 style="color: white;">Historial de Nómina</h2>

    <div class="filters">
      <div>
        <label for="filtroAño" style="color: white;">Filtrar por año:</label>
        <select id="filtroAño">
          <option value="todos">Todos</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
        </select>
      </div>

      <div>
        <label for="filtroMes" style="color: white;">Filtrar por mes:</label>
        <select id="filtroMes">
          <option value="todos">Todos</option>
          <option value="Julio">Julio</option>
          <option value="Junio">Junio</option>
          <option value="Mayo">Mayo</option>
        </select>
      </div>
    </div>

    <table class="nomina" id="tablaNomina">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Periodo</th>
          <th>Salario Neto</th>
          <th>Estatus</th>
          <th>Recibo</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr data-anio="2025" data-mes="Julio">
          <td>Julio 2025</td>
          <td>01/07/2025 - 31/07/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Julio 2025')">Ver</button></td>
        </tr>
        <tr data-anio="2025" data-mes="Junio">
          <td>Junio 2025</td>
          <td>01/06/2025 - 30/06/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Junio 2025')">Ver</button></td>
        </tr>
        <tr data-anio="2025" data-mes="Mayo">
          <td>Mayo 2025</td>
          <td>01/05/2025 - 31/05/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Mayo 2025')">Ver</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <button class="btn" onclick="abrirModal()">Reportar Problema con Pago</button>
  </div>

  <!--Reporte -->
  <div class="modal" id="modalReporte">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Reportar Problema</h3>
      <textarea rows="5" style="width: 100%;" placeholder="Describe el problema..."></textarea>
      <br><br>
      <button class="btn">Enviar Reporte</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function abrirModal() {
      document.getElementById('modalReporte').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modalReporte').style.display = 'none';
    }

    function verDetalles(mes) {
      alert("Detalles de deducciones y percepciones para: " + mes + "\n- Percepciones: $20,000\n- Deducciones: $1,500");
    }

    // Filtro por año y mes
    const filtroAño = document.getElementById("filtroAño");
    const filtroMes = document.getElementById("filtroMes");
    
    filtroAño.addEventListener("change", filtrarTabla);
    filtroMes.addEventListener("change", filtrarTabla);

    function filtrarTabla() {
      const año = document.getElementById("filtroAño").value;
      const mes = document.getElementById("filtroMes").value;
      const filas = document.querySelectorAll("#tablaNomina tbody tr");

      filas.forEach(fila => {
        const filaAño = fila.getAttribute("data-anio");
        const filaMes = fila.getAttribute("data-mes");
        const visible =
          (año === "todos" || filaAño === año) &&
          (mes === "todos" || filaMes === mes);
        fila.style.display = visible ? "" : "none";
      });
    }
  </script>
</body>
</html>
